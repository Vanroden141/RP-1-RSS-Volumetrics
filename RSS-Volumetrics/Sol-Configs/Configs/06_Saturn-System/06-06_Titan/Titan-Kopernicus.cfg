@Kopernicus:FOR[Sol-Volumetrics]:NEEDS[RealSolarSystem]
{   
    @Body[Titan]
    {
        @cacheFile = ParallaxContinued/Models/ScaledMesh.bin
        @Template
        {
            !removePQSMods = DELETE
            removeAllPQSMods = true
        }
        @Atmosphere
        {
            @AtmosphereFromGround
            {
                @waveLength = 0,0,0,0
            }
        }
        !PQS,*{}  
        
        PQS
        {
            deactivateAltitude = 600000
            fadeStart = 467000
            fadeEnd = 525000
            maxQuadLengthsPerFrame = 0.03
            minLevel = 2
            maxLevel = 12
            minDetailDistance = 8
            materialType = AtmosphericTriplanarZoomRotation
            Material
            {
                factor = 7.5
                factorBlendWidth = 0
                factorRotation = 0
                saturation = 0
                contrast = 0
                tintColor = 0,0,0,0
                specularColor = 0,0,0,0
                albedoBrightness = 1.6
                steepPower = 1.2
                steepTexStart = 0
                steepTexEnd = 0
                steepTex = BUILTIN/Duna Cliff [Diffuse]
                steepTexScale = 1,1
                steepTexOffset = 0,0
                steepBumpMap = BUILTIN/Duna Boulder [Normal]
                steepBumpMapScale = 1,1
                steepBumpMapOffset = 0,0
                steepNearTiling = 1000
                steepTiling = 100
                lowTex = BUILTIN/Duna Floor - low [Diffuse]
                lowTexScale = 1,1
                lowTexOffset = 0,0
                lowTiling = 38000
                midTex = BUILTIN/Duna Floor [Diffuse]
                midTexScale = 1,1
                midTexOffset = 0,0
                midTiling = 38000
                midBumpMap = BUILTIN/Duna Floor [Normal]
                midBumpMapScale = 1,1
                midBumpMapOffset = 0,0
                midBumpTiling = 38000
                highTexScale = 1,1
                highTexOffset = 0,0
                highTiling = 1
                lowStart = 0
                lowEnd = 0.3
                highStart = 1
                highEnd = 1
                globalDensity = 0
                fogColorRamp = BUILTIN/desert_atmogradient
                fogColorRampScale = 1,1
                fogColorRampOffset = 0,0
                planetOpacity = 0
                oceanFogDistance = 0
            }
            Mods
            {
                Parallax
                {
                    subdivisionLevel = 8
                    subdivisionRadius = 500
                    order = 999999
                }
                VertexMitchellNetravaliHeightMap
                {
                    map = RSS-Volumetrics/Sol-Textures/PluginData/06-06_Titan/Kopernicus/Titan_Height.dds
                    offset = -234
                    deformity = 2600
                    scaleDeformityByRadius = false
                    order = 20
                    enabled = true
                }
                VertexColorMap
                {
                    map = RSS-Volumetrics/Sol-Textures/PluginData/06-06_Titan/Kopernicus/Titan_Color.dds
                    order = 9999993
                    blend = 0.85
                    enabled = true
                }
                AltitudeAlpha
                {
                    atmosphereDepth = 15000 //fade to 0 at 15000
                }
                AerialPerspectiveMaterial
                {
                    atmosphereDepth = 7000 //fair guess at scale height
                    globalDensity = -1E-05 // default
                    heightFalloff = 6.75 // default
                }
            }
        }
    }
}   
